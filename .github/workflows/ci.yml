name: Check Code

on:
  push:
    branches:
      - 'feat/**'
      - 'fix/**'
      - 'refactor/**'
      - 'improvement/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - 'feat/**'
      - 'fix/**'
      - 'refactor/**'
      - 'improvement/**'
      - 'hotfix/**'

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'

      # Step 3: Install PNPM
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 5: Run ESLint
      - name: Run lint check
        run: |
          if ! pnpm lint; then
            echo "❌ ESLint found issues. Please fix them before committing."
            exit 1
          fi

      # Step 6: Run Prettier
      - name: Run Prettier check
        run: |
          if ! pnpm prettier:check; then
            echo "❌ Prettier formatting issues detected. Run 'pnpm format' to fix."
            exit 1
          fi

      # Step 7: Build app
      - name: Build application
        run: pnpm build
        env:
          CI: true

      # Step 8: Cache pnpm store (optional but faster)
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
